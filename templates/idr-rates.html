{% extends 'base.html' %}

{% block body %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Code</th>
      <th scope="col">Name</th>
      <th scope="col">Date</th>
      <th scope="col">Rate</th>
    </tr>
  </thead>
  <tbody>
  {% for data in datas %}
    <tr>
      <th scope="row">{{data['code']}}</th>
      <td>{{data['name']}}</td>
      <td>{{data['date']}}</td>
      <td>{{data['inverseRate']}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
